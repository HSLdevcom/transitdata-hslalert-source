include "common.conf"

pulsar {
  consumer {
    enabled=false
  }
  producer {
    enabled=true
    topic="ptroi-arrival"
    topic=${?PULSAR_PRODUCER_TOPIC}
  }
}

poller {
  url="http://api.digitransit.fi/realtime/service-alerts/v1"
  url=${HTTP_POLLER_URL}}
  interval=30
  interval=${HTTP_POLLER_INTERVAL}}
}
